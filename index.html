<!doctype html>
<html>
<head>
    <title>slug</title>
    <link ref="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
         font-family: Arial, sans-serif;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
         background-color: #f0f0f0;
     }
     
     .logo {
         display: flex;
         align-items: center;
         padding: 10px 20px;
         border-radius: 5px;
         box-shadow:  0 4px 8px rgba(0, 0, 0, 0.1);
         border: 6px solid #00ff2a; /* Added outline */
     }
     
     .logo-icon {
         font-size: 2em;
         margin-right: 10px;
     }
     
     .logo-text {
         font-size: 1.5em;
         color: green;
         font-weight: bold;
     }
     </style>
</head>

<body>
    <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">slug</div>
   </div>
   
</body>
</html>
