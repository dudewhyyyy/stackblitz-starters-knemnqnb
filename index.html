<!doctype html>
<html lang="en">
<head>
    <title>Example with Margins</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        nav.main-nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav.main-nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav.main-nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
            flex-wrap: wrap; /* Allow wrapping of text boxes */
        }
        .box {
            width: 50%;
            height: 50%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack children vertically */
        }
        .text-box {
            background-color: black;
            border: 1px solid white;
            margin: 20px; /* margin */
            padding: 10px; /* padding */
            color: white; /* text color */
            border-radius: 5px; /* rounded corners */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text-box img {
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* Rounded corners for images */
            margin-bottom: 10px; /* Space between image and text */
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <h1>Example with Margins</h1>
    <p>This example demonstrates how to create a text box with an image, background, border, and margins using HTML, CSS, and JavaScript.</p>
    <div class="container" id="container">
        <!-- Text box will be appended here by JavaScript -->
    </div>

    <script>
        const container = document.getElementById('container');

        const box = document.createElement('div');
        box.className = 'box';

        const textBox = document.createElement('div');
        textBox.className = 'text-box';

        const img = document.createElement('img');
        img.src = 'https://cdn.britannica.com/41/156441-050-A4424AEC/Grizzly-bear-Jasper-National-Park-Canada-Alberta.jpg'; // Provided image URL
        img.alt = 'Grizzly Bear';

        const text = document.createElement('p');
        text.textContent = 'This is a text box with a background, border, and margins.';

        textBox.appendChild(img);
        textBox.appendChild(text);
        box.appendChild(textBox);
        container.appendChild(box);
    </script>
</body>
</html>
