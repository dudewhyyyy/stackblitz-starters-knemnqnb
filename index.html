<!doctype html>
<html lang="en">
<head>
    <title>Example with Navigation Bar and Sidebar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        nav.main-nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav.main-nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav.main-nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .main-content {
            margin-top: 70px; /* Adjust based on nav height */
            padding: 20px;
            width: 100%;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
            flex-wrap: wrap; /* Allow wrapping of text boxes */
        }
        .box {
            width: 500%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: flat; /*stakk children verdicly*/
        }
        .text-box {
            background-color: black;
            border: 5px solid white; /* Wider border */
            margin: 20px; /* margin */
            padding: 10px; /* padding */
            color: white; /* text color */
            border-radius: 5px; /* rounded corners */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text-box img {
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* Rounded corners for images */
            margin-bottom: 10px; /* Space between image and text */
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="main-content">
        <h1>Example with Margins</h1>
        <p>This example demonstrates how to create a text box with an image, background, border, and margins using HTML, CSS, and JavaScript.</p>
        <div class="container" id="container">
            <!-- Text box will be appended here by JavaScript -->
        </div>
    </div>

    <script>
        const container = document.getElementById('container');

        const box = document.createElement('div');
        box.className = 'box';

        const textBox = document.createElement('div');
        textBox.className = 'text-box';

        const img = document.createElement('img');
        img.src = 'https://cdn.britannica.com/41/156441-050-A4424AEC/Grizzly-bear-Jasper-National-Park-Canada-Alberta.jpg'; //provide image URL
        img.alt = 'Grizzly Bear';

        const text = document.createElement('p');
        text.textContent = `The grizzly bear (Ursus arctos horribilis), also known as the North American brown bear or simply grizzly, is a population or subspecies of the brown bear inhabiting North America.In addition to the mainland grizzly (Ursus arctos horribilis), other morphological forms of brown bear in North America are sometimes identified as grizzly bears. These include three living populations—the Kodiak bear (U. a. middendorffi), the Kamchatka bear (U. a. beringianus), and the peninsular grizzly (U. a. gyas)—as well as the extinct California grizzly (U. a. californicus†) and Mexican grizzly (formerly U. a. nelsoni†). On average, grizzly bears near the coast tend to be larger while inland grizzlies tend to be smaller.The Ussuri brown bear (U. a. lasiotus), inhabiting the Ussuri Krai, Sakhalin, the Amur Oblast, the Shantar Islands, Iturup Island, and Kunashir Island in Siberia, northeastern China, North Korea, and Hokkaidō in Japan, is sometimes referred to as the "black grizzly", although it is no more closely related to North American brown bears than other subspecies of the brown bear around the world`;

        textBox.appendChild(img);
        textBox.appendChild(text);
        box.appendChild(textBox);
        container.appendChild(box);
    </script>
</body>
</html>
